<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Mi Amor ðŸŒ»</title>
  <style>
    body {
      margin: 0;
      background: url('more.jpeg') center/cover no-repeat fixed;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
    }
    .carta {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      display: none;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      font-size: 16px;
      background-color: #FFA216;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      canvas {
        width: 90vw;
        height: 90vw;
      }
      .carta {
        font-size: 14px;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <button onclick="mostrarCarta()">Ver la carta ðŸ’Œ</button>
  <div class="carta" id="carta">
    <h2>Feliz aniversario ðŸŒ¹</h2>
    <p>Gracias por estos 3 aÃ±os a tu lado. Eres mi sol, mi flor, mi paz. Te amo. ðŸ’–</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const goldenAngle = Math.PI * (137.5 / 180);
    let angle = 0;

    function drawFlower() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 100; i++) {
        const r = 4 * Math.sqrt(i);
        const theta = i * goldenAngle + angle;
        const x = canvas.width / 2 + r * Math.cos(theta);
        const y = canvas.height / 2 + r * Math.sin(theta);
        const opacity = Math.max(0, 1 - i / 100);
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,162,22,${opacity})`;
        ctx.fill();
      }
      angle += 0.01;
      requestAnimationFrame(drawFlower);
    }

    drawFlower();

    function mostrarCarta() {
      document.getElementById('carta').style.display = 'block';
    }
  </script>
</body>
</html>
