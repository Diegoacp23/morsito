<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Aniversario ðŸŒ»ðŸŒ¹</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #fff8ec, #f7e2c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      border-radius: 12px;
    }

    .carta {
      margin-top: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      font-size: 16px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      canvas {
        width: 90vw;
        height: 90vw;
      }
      .carta {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <button onclick="mostrarCarta()">Ver Mensaje ðŸ’Œ</button>
  <div class="carta" id="carta">
    <h2>Feliz Aniversario mi amor ðŸŒ»</h2>
    <p>Gracias por florecer mi vida todos los dÃ­as. Te amo infinitamente. ðŸ’–</p>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const girasoles = [
      { x: 250, y: 150 },
      { x: 170, y: 320 },
      { x: 330, y: 320 }
    ];

    function drawSunflower(x, y, time) {
      for (let i = 0; i < 20; i++) {
        const angle = i * Math.PI * 2 / 20 + time / 100;
        const radius = 30;
        const petalX = x + Math.cos(angle) * radius;
        const petalY = y + Math.sin(angle) * radius;

        ctx.beginPath();
        ctx.arc(petalX, petalY, 12, 0, Math.PI * 2);
        ctx.fillStyle = "#FFA216";
        ctx.fill();
      }
      // Centro marrÃ³n
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fillStyle = "#5D4037";
      ctx.fill();
    }

    function drawRose(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 8, 0, Math.PI * 2);
      ctx.fillStyle = "#C2185B";
      ctx.fill();
    }

    function draw(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar girasoles
      for (const flor of girasoles) {
        drawSunflower(flor.x, flor.y, time);
      }

      // Dibujar rosas alrededor en forma circular
      for (let i = 0; i < 20; i++) {
        const angle = i * (Math.PI * 2 / 20);
        const radius = 180 + Math.sin(time / 200 + i) * 5;
        const x = canvas.width / 2 + Math.cos(angle) * radius;
        const y = canvas.height / 2 + Math.sin(angle) * radius;
        drawRose(x, y);
      }

      requestAnimationFrame(draw);
    }

    draw();

    function mostrarCarta() {
      document.getElementById("carta").style.display = "block";
    }
  </script>
</body>
</html>
