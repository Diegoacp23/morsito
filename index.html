  <style>
    body {
      margin: 0;
      background: url('URL_DE_TU_FOTO') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;

    }
    canvas {
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
    }
    button {
      margin-top: 1cm;
      padding: 0.5rem 1rem;
      font-size: 16px;

      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="flor" width="400" height="400"></canvas>
  <button onclick="mostrarCarta()">Ver la carta ðŸ’Œ</button>

  <script>
    const canvas = document.getElementById("flor");
    const ctx = canvas.getContext("2d");
    const phi = Math.PI * (137.508 / 180);

    for (let i = 0; i < 200; i++) {
      const r = 4 * Math.sqrt(i);
      const theta = i * phi;
      const x = 200 + r * Math.cos(theta);
      const y = 200 + r * Math.sin(theta);

      if (i < 160) {
        ctx.beginPath();
        ctx.arc(x, y, 4, 0, Math.PI * 2);
        ctx.fillStyle = "brown";
        ctx.fill();
      } else {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(i * phi);
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(70, -20);
        ctx.lineTo(140, 0);
        ctx.lineTo(70, 20);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    }

    function mostrarCarta() {
      alert("Feliz aniversario mi amor ðŸŒ»\nGracias por florecer mi vida cada dÃ­a. Te amo ðŸ’–");
    }
  </script>
</body>
