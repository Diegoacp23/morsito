<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¡Feliz Aniversario! 🎉</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('URL_DE_TU_FOTO') center/cover no-repeat fixed;
      font-family: 'Comic Sans MS', cursive;
    }

    #mensaje {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: pink;
      text-shadow: 2px 2px 5px red;
      animation: arco 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes arco {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -60%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .emoticono {
      position: absolute;
      font-size: 2rem;
      animation: flotando 6s linear infinite;
    }

    @keyframes flotando {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="mensaje">💘 Feliz 3 años mi amorcito precioso 💘</div>

  <script>
    const emojis = ['❤️','😊','💖','🎆','🥰','💫'];
    for (let i = 0; i < 50; i++) {
      const span = document.createElement('span');
      span.className = 'emoticono';
      span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * window.innerWidth + 'px';
      span.style.top = Math.random() * window.innerHeight + 'px';
      span.style.animationDuration = (3 + Math.random() * 5) + 's';
      document.body.appendChild(span);
    }

    setTimeout(() => {
      document.getElementById('mensaje').style.opacity = 1;
    }, 1000);
  </script>
</body>
</html>
