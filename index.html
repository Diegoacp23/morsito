  <canvas id="flor" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('flor');
    const ctx = canvas.getContext('2d');
    const goldenAngle = Math.PI * (137.508 / 180);

    for (let i = 0; i < 140; i++) {
      const r = 4 * Math.sqrt(i);
      const theta = i * goldenAngle;
      const x = 200 + r * Math.cos(theta);
      const y = 200 + r * Math.sin(theta);
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, 2 * Math.PI);
      ctx.fillStyle = '#FFA216';
      ctx.fill();
    }
  </script>
